<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid gray;
            padding: 13px;  
        }
        thead, tfoot{
            background-color: #585858;
            color: white;
        }

</head>

            <tr>

            </tr>
            <tr>

        </tbody>
        <thead>

        </tbody>
        <thead>
            <tr>
                <th colspan="4">Media de Humanas</th>

            </tr>
        </thead>
    </table>
</body>
</html>
